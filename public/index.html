<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  </head>
  <body>
    <div>
      <form action="/{{yourName}}" method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <input type="file" name="body-ui">
        <hr>
        <button type="submit" class="btn btn-primary btn-large">
          Upload &raquo;
        </button>
        <hr>
        <h1>Your file will be available for one download at <a href="/{{yourName}}">here</a></h1>
      </form>
    </div>
  </body>
</html>
